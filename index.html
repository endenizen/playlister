<!DOCTYPE html>
<html>
  <head>
    <title>DJ Wizard</title>

    <link rel="stylesheet" href="main.css">
    <link href='http://fonts.googleapis.com/css?family=Pirata+One' rel='stylesheet' type='text/css'>

    <script src="https://rdio.com/api/api.js?client_id=DWs_aCu12-rS7kSxJkw8lg"></script>
    <script src="underscore-min.js"></script>
    <script src="jquery-1.9.1.min.js"></script>
    <script src="main.js"></script>
    <script id="trackfind-template" type="text/template">
    </script>
    <script id="seedtrack-template" type="text/template">
      <div class="seedtrack" data-key="<%= track.key %>">
        <span class="removetrack">X</span><%= track.artist %> - <%= track.name %>
      </div>
    </script>
    <script id="tracklist-template" type="text/template">
      <ul class="tracklist">
        <% _.each(tracks, function(track) { %>
          <li data-key="<%= track.key %>"><img src="<%= track.icon %>" /><%= track.artist %> - <%= track.name %></li>
        <% }); %>
      </ul>
    </script>
  </head>
  <body>
    <div id="auth">
      <div class="wizard">
        <img src="wizard.jpg" />
      </div>
    </div>
    <div id="content" class="search">
      <div class="left initial">
        <div id="seedtracks">
        </div>
        <div id="searchrow">
          <div><input type="text" placeholder="Search for a song" /><span class="searchbutton button">Search</span></div>
        </div>
        <div id="searchresults">
          <span class="hidesearch">X</span>
          <div class="searchlist"></div>
        </div>
        <div id="tracks">
        </div>
      </div>
      <div class="right">
        <div class="wizard">
          <img src="wizard.jpg" />
        </div>
        <div id="go">
          <span class="button">Load tracks</span>
        </div>
        <div id="save">
          <span class="launchsave button">Get this party started!</span>
          <div class="savepanel">
            <input type="text" /> <span class="confirmsave button">Create Playlist</span>
            <span class="cancelsave button">Cancel</span>
          </div>
        </div>
      </div>
    </div>
    <div id="partymode">
      <img id="artwork" src=""/>
      <div class="playcontrols">
        <span class="previous">&#x25C0&#x25C0</span>
        <span class="play"/>&#x25B6</span>
        <span class="next"/>&#x25BA&#x25BA</span>
      </div>
    </div>
  </body>
</html>
